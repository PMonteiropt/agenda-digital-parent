<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<c:head>
	<title>Create Cidade</title>
</c:head>

<c:body>

	<c:form prependId="false">
		<h2>Criar Cidade</h2>
		<h3>Nome:</h3>

		<p:inputText id="nome" value="#{createCidade.cidade.nome}" />
		<br />
		<br />
		<p:commandButton value="Criar" action="#{createCidade.criarCidade}"
			update="@form" />
		<p:commandButton value="Limpar" action="#{createCidade.limpar}"
			update="@form" />
	</c:form>
</c:body>
</html>
