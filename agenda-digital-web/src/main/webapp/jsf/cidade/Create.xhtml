<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/html">


<c:head>
	<title>Create Cidade</title>
</c:head>
<c:body>
	
	<c:form prependId="false">
		<c:messages for="nome"/>
		<c:outputLabel for="nome" value="Nome:" />
		<c:inputText id="nome" value="#{create.cidade.nome}" /><br/>
		<c:commandButton value="Criar" action="#{create.criarCidade}" />
		<c:commandButton value="Limpar" action="#{create.limpar}"/>
		</c:form>
</c:body>
</html>
