<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<c:head>
	<title>Pagina de Read</title>
</c:head>
<c:body>
	<c:form>
		<p:link value="Criar Cidade" outcome="create" />

		<p:dataTable value="#{read.cidades}" var="cidade" border="1"
			width="100%">

			<p:column>
				<f:facet name="header">
					<c:outputLabel value="Codigo" />
				</f:facet>
				<p:outputText value="#{cidade.codigo}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<c:outputLabel value="Nome" />
				</f:facet>
				<p:outputText value="#{cidade.nome}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<c:outputLabel value="Acoes"/>
				</f:facet>
				<p:commandLink action="#{cidadeUpdate.edit(cidade)}" value="Editar"/>
				
				<p:commandLink action="#{deleteCidade.delete}" value="Excluir">
				<f:setPropertyActionListener target="#{deleteCidade.cidade}" value="#{cidade}"/>
			</p:commandLink>
		</p:column>
		</p:dataTable>
	</c:form>
</c:body>
</html>
