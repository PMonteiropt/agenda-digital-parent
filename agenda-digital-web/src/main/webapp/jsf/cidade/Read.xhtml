<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Pagina de Read Cidade</title>
</h:head>
<h:body>
	<h:form>
		

		<p:dataTable value="#{read.cidades}" var="cidade" border="1"
			width="40%">

			<p:column headerText="Codigo">
				<h:outputText value="#{cidade.codigo}" />
			</p:column>
			
			<p:column headerText="Nome">
				<h:outputLabel value="#{cidade.nome}" />
			</p:column>
			
			<p:column>
				<p:commandLink action="#{updateCidade.edit(cidade)}" value="Editar"/>
			</p:column>	
				
			<p:column>
				<p:commandLink action="#{deleteCidade.delete}" value="Excluir" update="@form">
					<f:setPropertyActionListener target="#{deleteCidade.cidades}" value="#{cidade}"/>
			</p:commandLink>
		</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
