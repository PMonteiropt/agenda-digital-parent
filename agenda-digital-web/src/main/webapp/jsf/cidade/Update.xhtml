<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:u="http://java.sun.com/jsf/html">
	
	
	
	<u:form>
		<u:messages globalOnly="true" errorStyle="color:red;" showDetail="true" showSummary="true"/>
		<u:outputLabel for="codigo" value="Codigo"/>
		<u:inputText id="codigo" value="#{cidadeUpdate.cidade.codigo}"/><br/>
		<u:outputLabel for="nome" value="Nome:" />
		<u:inputText id="nome" value="#{cidadeUpdate.cidade.nome}" /><br/>
		<u:commandButton value="Gravar" action="#{cidadeUpdate.update}" />
	</u:form>
</html>
