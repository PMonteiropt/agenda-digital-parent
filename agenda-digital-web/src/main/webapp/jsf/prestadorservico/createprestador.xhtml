<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<title>Criar Prestador de Serviço</title>
</h:head>

<h:body>

	<h:form prependId="false">
		<h2>Prestador de Serviço</h2>

		<h3>Nome</h3>
		<p:inputText id="nome"
			value="#{createPrestadores.prestadorservico.nome}" />
		<h:panelGrid>
			<h3>Cidade</h3>
			<p:selectOneMenu id="cidade" value="#{createPrestadores.prestadorservico.cidade}" converter="CidadeConverter">
				<f:selectItem itemLabel="Escolha uma Opção" itemValue="" />
				<f:selectItems value="#{read.cidades}" />
			</p:selectOneMenu>
		</h:panelGrid>
		<h3>Bairro</h3>
		<p:inputText id="bairro"
			value="#{createPrestadores.prestadorservico.bairro}" />
		<h3>CEP</h3>
		<p:inputText id="cep"
			value="#{createPrestadores.prestadorservico.cep}" />

		<h:panelGrid>
			<h3>Tipo de Logradouro</h3>
			<p:selectOneMenu id="tipologradouro"
				value="#{createPrestadores.prestadorservico.tipoLogradouro}">
				<f:selectItem itemLabel="Escolha uma Opção" itemValue="" />
				<f:selectItems value="#{createPrestadores.getEnum()}" />
			</p:selectOneMenu>
		</h:panelGrid>

		<h3>Logradouro</h3>
		<p:inputText id="logradouro"
			value="#{createPrestadores.prestadorservico.logradouro}" />
		<h3>Complemento</h3>
		<p:inputText id="complemento"
			value="#{createPrestadores.prestadorservico.complemento}" />
		<h3>Numero</h3>
		<p:inputText id="numero"
			value="#{createPrestadores.prestadorservico.numero}" />
		<h3>Email</h3>
		<p:inputText id="email"
			value="#{createPrestadores.prestadorservico.email}" />
		<br />
		<br />
		<p:commandButton value="Criar"
			action="#{createPrestadores.criarPrestadorServico}" update="@form" />
	</h:form>
</h:body>
</html>
