<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<title>Criar Prestador de Serviço</title>
</h:head>

<h:body>

	<h:form prependId="false">
		<h2>Prestador de Serviço</h2>
		
		<h3>Nome</h3>
		<p:inputText id="nome"
		value="#{createPrestadores.prestadorservico.nome}"/>
		
		<br/>
		<br/>
		<p:commandButton value="Criar"
			action="#{createPrestadores.criarPrestadorServico}" update="@form"/>




</h:form>
</h:body>
</html>
