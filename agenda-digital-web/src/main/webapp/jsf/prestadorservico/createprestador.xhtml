<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<body>

	<h:form>

		

		<p:outputLabel for="cidade" value="Cidade:" />
		<p:inputText id="cidade" value="#{createPrestador.criarPrestadorServico.cidade}" />

		<p:outputLabel for="bairro" value="Bairro:" />
		<p:inputText id="cidade" value="#{createPrestador.criarPrestadorServico.bairro}" />

		<p:outputLabel id="cep" value="CEP:" />
		<p:inputText id="cep" value="#{createPrestador.criarPrestadorServico.cep}"/>

		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			<p:outputLabel for="enumprestador" value="Tipo de Logradouro"/>
			<p:selectOneMenu id="enumprestador" value="" dynamix="true" style="width:125px">
				<f:selectItem itemLabel="Escolha uma Opção" itemValue=""/>
				<f:selectItems value="#{createPrestdorJSF.returnEnum}"/>
			</p:selectOneMenu>
		</h:panelGrid>

		<p:outputLabel id="logradouro" value="Logradouro:" />
		<p:inputText id="logradouro" value="#{createPrestador.criarPrestadorServico.logradouro}" />

		<p:outputLabel id="complemento" value="Complemento:" />
		<p:inputText id="complmento" value= "#{createPrestador.criarPrestadorServico.complemento}"/>

		<p:outputLabel id="numero" value="Numero:" />
		<p:inputText id="numero" value="#{createPrestador.criarPrestadorServico.numero}" />

		<p:outputLabel id="email" value="Email:" />
		<p:inputText id="numero" value="#{createPrestador.criarPrestadorServico.email}" />
	</h:form>

	<p:commandButton value="Criar" action="createPrestador.criarPrestadorServico"/>



	</body>
</html>
