<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<title>Prestadores de Servi√ßo</title>
</h:head>

<h:body>

	<h:form>

		<p:dataTable value="#{readPrestador.prestadores}" var="prestador"
			border="1" width="40%">

			<p:column headerText="Codigo">
				<h:outputText value="#{prestador.codigo}" />
			</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{prestador.nome}" />
			</p:column>
			<p:column headerText="Bairro">
				<h:outputText value="#{prestador.bairro}" />
			</p:column>
			<p:column headerText="CEP">
				<h:outputText value="#{prestador.cep}" />
			</p:column>
			<p:column headerText="Tipo de Logradouro">
				<h:outputText value="#{prestador.tipoLogradouro}" />
			</p:column>
			<p:column headerText="Logradouro">
				<h:outputText value="#{prestador.logradouro}" />
			</p:column>
			<p:column headerText="Complemento">
				<h:outputText value="#{prestador.complemento}" />
			</p:column>
			<p:column headerText="Numero">
				<h:outputText value="#{prestador.numero}" />
			</p:column>
			<p:column headerText="Email">
				<h:outputText value="#{prestador.email}" />
			</p:column>
			<p:column>
				<p:commandLink action="#{updatePrestadorServico.edit(prestador)}"
					value="Editar" update="@form" />
			</p:column>
			<p:column>
				<p:commandLink
					action="#{deletePrestadorServico.removePrestadorServico}"
					value="Excluir" update="@form">
					<f:setPropertyActionListener
						target="#{deletePrestadorServico.prestadorservico}"
						value="#{prestador}" />
				</p:commandLink>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
