	xmlns:c="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<c:head>
	<title>Create Tipo Servico</title>
</c:head>
<c:body>

	<c:form>
		<h2>Tipo Servico</h2>

			value="#{createTipoServico.tiposervico.descricao}" />

		<br />

	</c:form>
</c:body>
</html>
