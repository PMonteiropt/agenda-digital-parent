<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<c:head>
	<title>Criar Tipo de Servico</title>
</c:head>

<c:body>

	<c:form preprendId="false">
		<h2>Tipo Servico</h2>
		<h3>Descrição</h3>

		<p:inputText id="descricao"
			value="#{createTipoServico.tiposervico.descricao}" />

		<br />
		<br/>
		<p:commandButton value="Criar"
			action="#{createTipoServico.criarTipoServico}" update="@form" />
	</c:form>
</c:body>
</html>
