<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Pagina de Read Tipo de Serviço</title>
</h:head>

<h:body>


	<h:form>


		<p:dataTable value="#{readTipoServico.servicos}" var="servico"
			border="1" width="40%">

			<p:column headerText="Codigo">
				<h:outputText value="#{servico.codigo}" />
			</p:column>

			<p:column headerText="Descrição">
				<h:outputLabel value="#{servico.descricao}" />
			</p:column>

			<p:column>
				<p:commandLink action="#{updateTipoServico.edit(servico)}"
					value="Editar" />
			</p:column>

			<p:column>
				<p:commandLink action="#{deleteTipoServico.removeTipoServico}" value="Excluir"
					update="@form">
					<f:setPropertyActionListener
						target="#{deleteTipoServico.tiposervico}" value="#{servico}" />
				</p:commandLink>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
