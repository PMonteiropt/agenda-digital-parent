<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<p:dataTable var="tipo" value="#{readTipoServico.servico}" bordder="1"
	width="100%">
	

	<p:column>
		<f:facet name="header">
			<p:outputLabel value="Codigo" />
		</f:facet>
		<p:outputText value="#{servico.codigo}" />
	</p:column>
	
	<p:column>
		
		<f:facet name="header">
			<p:outputLabel value="Descricao" />
		</f:facet>
		<p:outputText value="#{servico.descricao}" />
	</p:column>



</p:dataTable>
</html>
